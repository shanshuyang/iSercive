		<aside class="col-sm-4">
			<h3>iServer Login</h3>
			<div class="card">
				<article class="card-body">
					<a href="custsignup" class="float-right btn btn-outline-primary">Sign up</a>
					<h4 class="card-title mb-4 mt-1">Sign in</h4>
					<form action="/custlogin" method="post">
						<div class="form-group">
							<label>Your email</label>
							<input class="form-control" type="email" name="login_email">
						</div> <!-- form-group// -->
						<div class="form-group">
							<a class="float-right" href="#">Forgot?</a>
							<label>Your password</label>
							<input class="form-control" type="password" name="login_password">
						</div> <!-- form-group// --> 
						<div class="form-group"> 
							<div class="checkbox">
								<label> <input type="checkbox"> Save password </label>
							</div> <!-- checkbox .// -->
						</div> <!-- form-group// -->  
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block"> Login  </button>
						</div> <!-- form-group// -->                                                           
					</form>
				</article>
			</div> <!-- card.// -->
